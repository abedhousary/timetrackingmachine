<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="profile">
          <div class="avatar"></div>
          <div class="for">Report for</div>
          <div class="name">Jeremy Robson</div>
        </div>
        <div class="options">
          <div class="option">Daily</div>
          <div class="option">Weekly</div>
          <div class="option">Monthly</div>
        </div>
      </div>
      <div class="right-container">
        <div class="card-row">
          <div class="card">
            <img src="./images/icon-work.svg" class =  "logo">
            <div class="inner-card">
              <div class="top-bar">
                <div class="title">Work</div>
                <div class="elips"><img src="./images/icon-ellipsis.svg" ></div>
              </div>
              <div class="card-info">
                <div class="hr">32hrs</div>
                <div class="from">Last week - 36hrs</div>
              </div>
            </div>
          </div>
          <div class="card" style="background-color: var(--Softblue);">
            <img src="./images/icon-play.svg" class =  "logo">
            <div class="inner-card">
              <div class="top-bar">
                <div class="title">Play</div>
                <div class="elips"><img src="./images/icon-ellipsis.svg" ></div>
              </div>
              <div class="card-info">
                <div class="hr">10hrs</div>
                <div class="from">Last week - 8hrs</div>
              </div>
            </div>
          </div>
          

          <div class="card" style="background-color: var(--Lightred);">
            <img src="./images/icon-study.svg" class =  "logo">
            <div class="inner-card">
              <div class="top-bar">
                <div class="title">Study</div>
                <div class="elips"><img src="./images/icon-ellipsis.svg" ></div>
              </div>
              <div class="card-info">
                <div class="hr">4hrs</div>
                <div class="from">Last week - 7hrs</div>
              </div>
            </div>
          </div>

          
        </div>
        <div class="card-row">
          <div class="card" style="background-color: var(--Limegreen);">
            <img src="./images/icon-exercise.svg" class =  "logo">
            <div class="inner-card">
              <div class="top-bar">
                <div class="title">Exercise</div>
                <div class="elips"><img src="./images/icon-ellipsis.svg" ></div>
              </div>
              <div class="card-info">
                <div class="hr">4hrs</div>
                <div class="from">Last week - 5hrs</div>
              </div>
            </div>
          </div>
          <div class="card" style="background-color: var(--Violet);">
            <img src="./images/icon-social.svg" class =  "logo">
            <div class="inner-card">
              <div class="top-bar">
                <div class="title">Social</div>
                <div class="elips"><img src="./images/icon-ellipsis.svg" ></div>
              </div>
              <div class="card-info">
                <div class="hr">5hrs</div>
                <div class="from">Last week - 10hrs</div>
              </div>
            </div>
          </div>
          

          <div class="card" style="background-color: var(--Softorange);">
            <img src="./images/icon-self-care.svg" class =  "logo">
            <div class="inner-card">
              <div class="top-bar">
                <div class="title">Self Care</div>
                <div class="elips"><img src="./images/icon-ellipsis.svg" ></div>
              </div>
              <div class="card-info">
                <div class="hr">2hrs</div>
                <div class="from">Last week - 2hrs</div>
              </div>
            </div>
          </div>

          
        </div>
      </div>
      </div>

      
    </div>
    <!-- 
   Report for

  
  
   
 
  Work
  5hrs daily 
  Previous - 7hrs daily 
  32hrs  weekly 
  Previous - 36hrs  weekly 
  103hrs  monthly 
  Previous - 128hrs monthly 

  Play
  1hr  daily 
  Previous - 2hrs  daily 
  10hrs  weekly 
  Previous - 8hrs  weekly 
  23hrs  monthly 
  Previous - 29hrs  monthly 

  Study
  0hrs  daily 
  Previous - 1hr  daily 
  4hrs  weekly 
  Previous - 7hrs  weekly 
  13hrs  monthly 
  Previous - 19hrs  monthly 

  Exercise
  1hr  daily 
  Previous - 1hr  daily 
  4hrs  weekly 
  Previous - 5hrs  weekly 
  11hrs  monthly 
  Previous - 18hrs  monthly 

  Social
  1hr  daily 
  Previous - 3hrs  daily 
  5hrs  weekly 
  Previous - 10hrs  weekly 
  21hrs  monthly 
  Previous - 23hrs  monthly 

  Self Care
  0hrs  daily 
  Previous - 1hr  daily 
  2hrs  weekly 
  Previous - 2hrs  weekly 
  7hrs  monthly 
  Previous - 11hrs  monthly  -->
  </body>
</html>
